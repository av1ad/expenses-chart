<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Aviad Churaman | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="balance-summary">
        <div>
          <p class="balance-header">My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="spending-summary">
        <h2 class="spending-header">Spending - Last 7 days</h2>

        <div class="dates">
          <p class="date">mon</p>
          <p class="date">tue</p>
          <p class="date">wed</p>
          <p class="date">thu</p>
          <p class="date">fri</p>
          <p class="date">sat</p>
          <p class="date">sun</p>
        </div>

        <div class="spending-footer">
          <div class="total-spending-summary">
            <p class="total-header">Total this month</p>
            <p class="total">$478.33</p>
          </div>

          <div class="percent-summary">
            <p class="percent">+2.4%</p>
            <p class="percent-description">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
